<div class="title">
  <h2 mat-dialog-title>Bem-vindo</h2>
</div>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input subscriptSizing="dynamic" type="email" matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input subscriptSizing="dynamic" type="password" matInput placeholder="Senha" formControlName="senha">
          </mat-form-field>
        </p>
        <p class="reset-pass">
          <a href="/">
            Esqueceu a senha?
          </a>
        </p>

        <!--<p *ngIf="error" class="error">
          {{ error }}
        </p>-->

        <div class="button">
          <button type="submit" mat-stroked-button>Continuar</button>
        </div>

      </form>
</div>
